<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
         Texto: <input type="text" id="text-input" maxlength="60" onkeyup="memeText()">
    </header>
    <form class="upload">
        <!--Usado o link  sugerito pela Trybe para implementar o criterio 2:
             https://stackoverflow.com/questions/4459379/preview-an-image-before-it-is-uploaded/27165977#27165977-->
        <input type="file" id="meme-insert" accept="image/*" 
        onchange="document.getElementById('meme-image').src = window.URL.createObjectURL(this.files[0])">
    </form>
    <main id="meme-image-container">
        <img id="meme-image">
        <p id="meme-text"></p>
    </main>
    <section>
    <button id="fire" onclick="bordaFire()">Fire</button>
    <button id="water" onclick="bordaWater()">Water</button>
    <button id="earth" onclick="bordaEarth()">Earth</button>
    </section>
    
    <aside id=opcoes-container>
        <div id="meme-1"><img class="imagens" src="/imgs/meme1.png"> </div>
        <div id="meme-2"><img class="imagens" src="/imgs/meme2.png"></div>
        <div id="meme-3"><img class="imagens" src="/imgs/meme3.png"></div>
        <div id="meme-4"><img class="imagens" src="/imgs/meme4.png"></div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
